<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form id="jobApplicationForm" onsubmit="handleSubmit(event)">
            
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="street">Street Address:</label>
                <input type="text" id="street" name="street" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zipCode">ZIP Code:</label>
                <input type="text" id="zipCode" name="zipCode" required>
            </div>
            
            <h2>Resume and Cover Letter</h2>
            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="coverLetter">Cover Letter:</label>
                <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>
            </div>
            
            <h2>Education</h2>
            <div class="form-group">
                <label for="educationLevel">Highest Level of Education:</label>
                <input type="text" id="educationLevel" name="educationLevel" required>
            </div>
            <div class="form-group">
                <label for="school">School/University Name:</label>
                <input type="text" id="school" name="school" required>
            </div>
            <div class="form-group">
                <label for="major">Major/Area of Study:</label>
                <input type="text" id="major" name="major" required>
            </div>
            <div class="form-group">
                <label for="graduationYear">Graduation Year:</label>
                <input type="text" id="graduationYear" name="graduationYear" required>
            </div>
            
            <h2>Employment History</h2>
            <div id="employmentHistory">
                <div class="employment-item">
                    <h3>Employment #1</h3>
                    <div class="form-group">
                        <label for="jobTitle1">Job Title:</label>
                        <input type="text" id="jobTitle1" name="jobTitle1" required>
                    </div>
                    <div class="form-group">
                        <label for="companyName1">Company Name:</label>
                        <input type="text" id="companyName1" name="companyName1" required>
                    </div>
                    <div class="form-group">
                        <label for="employmentDates1">Employment Dates:</label>
                        <input type="text" id="employmentDates1" name="employmentDates1" required>
                    </div>
                    <div class="form-group">
                        <label for="jobResponsibilities1">Job Responsibilities:</label>
                        <textarea id="jobResponsibilities1" name="jobResponsibilities1" rows="3" required></textarea>
                    </div>
                </div>
            </div>
            <button type="button" onclick="addEmployment()">Add Employment</button>
            
            <h2>Skills</h2>
            <div class="form-group">
                <label for="skills">Relevant Skills:</label>
                <input type="text" id="skills" name="skills" required>
            </div>
            <div class="form-group">
                <label for="certifications">Certifications:</label>
                <input type="text" id="certifications" name="certifications">
            </div>
            
            <h2>Availability</h2>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="workSchedule">Preferred Work Schedule:</label>
                <input type="text" id="workSchedule" name="workSchedule" required>
            </div>
            <div class="form-group">
                <label for="relocate">Willingness to Relocate:</label>
                <select id="relocate" name="relocate" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <h2>References</h2>
            <div id="references">
                <div class="reference-item">
                    <h3>Reference #1</h3>
                    <div class="form-group">
                        <label for="referenceName1">Reference Name:</label>
                        <input type="text" id="referenceName1" name="referenceName1" required>
                    </div>
                    <div class="form-group">
                        <label for="referenceContact1">Reference Contact Information:</label>
                        <input type="text" id="referenceContact1" name="referenceContact1" required>
                    </div>
                    <div class="form-group">
                        <label for="relationship1">Relationship to Applicant:</label>
                        <input type="text" id="relationship1" name="relationship1" required>
                    </div>
                </div>
            </div>
            <button type="button" onclick="addReference()">Add Reference</button>
            
            <h2>Additional Questions</h2>
            <div class="form-group">
                <label for="whyWorkHere">Why do you want to work for this company?</label>
                <textarea id="whyWorkHere" name="whyWorkHere" rows="4" required></textarea>
            </div>
            
            <h2>Consent and Agreement</h2>
            <div class="form-group">
                <input type="checkbox" id="termsAgreement" name="termsAgreement" required>
                <label for="termsAgreement">I agree to the terms and conditions</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
                <label for="privacyPolicy">I acknowledge the Privacy Policy</label>
            </div>
            
            <button type="submit">Submit Application</button>
        </form>

        <div id="applicationsTable"></div>
        <button onclick="viewApplicationsTable()">View Applications as Table</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
